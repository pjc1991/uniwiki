{% extends 'base.html' %}
{% block content %}
    <!-- universe list -->
    <div class="row">
        <div class="col-md-12">
            <h1>Universes</h1>
            <ul>
                {% for universe in universes %}
                    <li><a href="{% url 'uniwiki-detail' pk=universe.id %}">{{ universe.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
