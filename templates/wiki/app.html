{% extends 'base.html' %}
{% block content %}
    <div id="login" class="flex justify-center items-center h-screen">
        <div id="login-form" class="bg-gray-100 p-8 rounded shadow-md w-1/3">
            <form action="" method="post">
                {% csrf_token %}
                <template-form v-for="field in fields" v-bind:field="field" v-bind:key="field.id" ></template-form>
                <template-button v-bind:button="loginButton"></template-button>
            </form>
        </div>
    </div>
    {% load static %}
    <script src="{% static 'script/script.js' %}"></script>
{% endblock %}
