{% extends 'base.html' %}
{% block content %}
    <div id="login">
        <form action="{% url 'common:login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="email">
            <input type="password" name="password" placeholder="password">
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
