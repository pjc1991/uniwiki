{% extends 'base.html' %}
{% block content %}
    <div id="login" class="flex justify-center items-center h-screen">
        <div id="login-form" class="bg-gray-100 p-8 rounded shadow-md w-1/3">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div>
                    <label for="username" class="block font-medium text-gray-700">
                        Email
                    </label>
                </div>
                <div class="">
                    <input type="text" name="username" placeholder="email"
                           class="w-full p-2 rounded border focus:border-blue-400 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="password" class="block font-medium text-gray-700">
                        Password
                    </label>
                </div>
                <div>
                    <input type="password" name="password" placeholder="password"
                           class="w-full p-2 rounded border focus:border-blue-400 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200 focus:ring-opacity-50">Login</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
